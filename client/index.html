<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cell Visualization</title>
    <meta name="description" content="3D animated cell visualization with moving tendrils and a glowing core" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 15px;
        border-radius: 8px;
        z-index: 10;
        user-select: none;
        pointer-events: none;
      }
      #info p {
        margin: 5px 0;
        font-size: 14px;
      }
      @media (max-width: 768px) {
        #info {
          font-size: 12px;
          bottom: 10px;
          left: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="info">
      <p>3D Cell Visualization</p>
      <p>Use mouse to rotate | Scroll to zoom</p>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
