<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KLOUDBUGS CAFE ZIG-MINER</title>
    <meta name="description" content="An immersive 3D cosmic visualization for KloudBugs mining equipment" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" />
    
    <!-- Preload SVG images for better quality -->
    <link rel="preload" href="/images/kloudbugs_logo.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/images/bitcoin_symbol.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/images/bitcoin_coin.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/images/bitcoin_miner.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/images/cosmic_bean.svg" as="image" type="image/svg+xml" />
    <style>
      /* Global image quality improvements */
      img, svg { 
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        -ms-interpolation-mode: nearest-neighbor;
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0a0a0a;
        color: #fff;
        font-family: 'Orbitron', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: rgba(10, 10, 42, 0.7);
        padding: 10px 15px;
        border-radius: 8px;
        z-index: 10;
        user-select: none;
        pointer-events: none;
        border: 1px solid #9900ff;
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
      }
      #info p {
        margin: 5px 0;
        font-size: 14px;
        color: #ffcc00;
      }
      @media (max-width: 768px) {
        #info {
          font-size: 12px;
          bottom: 10px;
          left: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="info">
      <p>KLOUDBUGS CAFE ZIG-MINER</p>
      <p>Use mouse to rotate | Scroll to zoom</p>
    </div>
    <!-- PNG Loader for Orbiting Logos -->
    <script src="/images/png_loader.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
