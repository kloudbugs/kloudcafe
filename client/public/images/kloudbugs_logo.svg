<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bean-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#AB6C3E" />
      <stop offset="100%" stop-color="#763C11" />
    </linearGradient>
    <linearGradient id="crown-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFED8A" />
      <stop offset="100%" stop-color="#FFC700" />
    </linearGradient>
    <radialGradient id="gem-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#77EEFF" />
      <stop offset="100%" stop-color="#0088FF" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Glowing Leaf Background -->
  <path d="M200,50 C260,80 300,150 280,250 C270,300 230,340 180,350 C120,360 70,320 50,260 C30,190 60,120 120,80 C150,60 180,50 200,50 Z" fill="#00FFAA" fill-opacity="0.4" filter="url(#glow)" />
  <path d="M200,350 C140,320 100,250 120,150 C130,100 170,60 220,50 C280,40 330,80 350,140 C370,210 340,280 280,320 C250,340 220,350 200,350 Z" fill="#00FFAA" fill-opacity="0.4" filter="url(#glow)" />
  
  <!-- Coffee Bean -->
  <ellipse cx="200" cy="200" rx="80" ry="110" fill="url(#bean-gradient)" />
  <path d="M200,110 C160,110 120,150 120,200 C120,250 160,290 200,290 L200,110 Z" fill="#5B2C06" />
  <path d="M200,140 L200,260 C220,260 235,235 235,200 C235,165 220,140 200,140 Z" fill="#834315" fill-opacity="0.6" />
  
  <!-- Crown -->
  <path d="M180,70 C180,65 190,60 200,60 C210,60 220,65 220,70 L215,90 L205,75 L195,90 L180,70 Z" fill="url(#crown-gradient)" />
  <path d="M160,70 C160,65 170,60 180,60 C190,60 200,65 200,70 L195,90 L185,75 L175,90 L160,70 Z" fill="url(#crown-gradient)" />
  <path d="M200,70 C200,65 210,60 220,60 C230,60 240,65 240,70 L235,90 L225,75 L215,90 L200,70 Z" fill="url(#crown-gradient)" />
  
  <!-- Crown Gems -->
  <circle cx="180" cy="65" r="10" fill="url(#gem-gradient)" />
  <circle cx="200" cy="62" r="12" fill="url(#gem-gradient)" />
  <circle cx="220" cy="65" r="10" fill="url(#gem-gradient)" />
  
  <!-- Eyes -->
  <ellipse cx="170" cy="180" rx="15" ry="20" fill="#FFFFFF" />
  <circle cx="170" cy="180" r="8" fill="#00AAFF" />
  <circle cx="172" cy="177" r="3" fill="#FFFFFF" />
  
  <!-- Eyelashes -->
  <path d="M155,170 C150,165 145,165 140,168" stroke="#000000" stroke-width="2" fill="none" />
  <path d="M155,180 C150,180 145,182 140,185" stroke="#000000" stroke-width="2" fill="none" />
  <path d="M155,190 C150,195 145,195 140,192" stroke="#000000" stroke-width="2" fill="none" />
  
  <!-- Mouth -->
  <path d="M180,225 C190,240 210,240 220,225" stroke="#000000" stroke-width="3" fill="none" />
  
  <!-- Coffee Cup -->
  <path d="M250,270 L270,270 C280,270 290,260 290,250 L290,240 C290,230 280,220 270,220 L250,220 Z" fill="#FFFFFF" />
  <ellipse cx="250" cy="245" rx="10" ry="25" fill="#FFFFFF" />
  <path d="M250,230 C260,235 265,240 265,245 C265,250 260,255 250,260" fill="none" stroke="#DDDDDD" stroke-width="2" />
  <ellipse cx="270" cy="245" rx="20" ry="15" fill="none" stroke="#FFFFFF" stroke-width="3" />
  
  <!-- Coffee in Cup -->
  <ellipse cx="250" cy="245" rx="5" ry="20" fill="#7B4F23" />
  <ellipse cx="270" cy="245" rx="15" ry="10" fill="#7B4F23" />
  <path d="M260,243 C265,240 270,242 275,245" fill="none" stroke="#D2A86E" stroke-width="2" />
  
  <!-- KLOUDBUGS Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00AAFF">KLOUDBUGS</text>
</svg>